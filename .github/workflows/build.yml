---
name: Build container image
on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: "05 11 * * *" # 11:05am UTC everyday
  push:
    tags:
      - stable
      - latest
  workflow_dispatch:

env:
  IMAGE_DESC: "${{ github.event.repository.name }}"
  IMAGE_NAME: "${{ github.event.repository.name }}" # output image name, usually same as repo name
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}" # do not edit
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/tags/stable' && github.ref != 'refs/tags/latest' }}

jobs:
  build_push:
    name: Build and push image (${{ matrix.variant }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        variant:
          - base
          - nvidia
          - nvidia-open

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
          # Set variant-specific image name
          if [[ "${{ matrix.variant }}" == "base" ]]; then
            echo "VARIANT_IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
          else
            echo "VARIANT_IMAGE_NAME=${IMAGE_NAME,,}-${{ matrix.variant }}" >> ${GITHUB_ENV}
          fi

      # These stage versions are pinned by https://github.com/renovatebot/renovate
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5

      # You only use this action if the container-storage-action proves to be unreliable, you don't need to enable both
      # This is optional, but if you see that your builds are way too big for the runners, you can enable this by uncommenting the following lines:
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6
        with:
          extra-squeeze: true

      - name: Mount BTRFS for podman storage
        id: container-storage-action
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140

        # Fallback to the remove-unwanted-software-action if github doesn't allocate enough space
        # See: https://github.com/ublue-os/container-storage-action/pull/11
        continue-on-error: true
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:2

      - name: Get current date
        id: date
        run: |
          # ISO 8601 timestamp for OCI image labels
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Image Metadata
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }}
            type=raw,value={{date 'YYYYMMDD'}}
            type=raw,value=stable,enable=${{ github.ref == 'refs/tags/stable' }}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }} (${{ matrix.variant }})
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/${{ github.sha }}/Containerfile.${{ matrix.variant }}
            org.opencontainers.image.title=${{ env.VARIANT_IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Build Image
        id: build_image
        run: |
          sudo bash "build-${{ matrix.variant }}.sh" "${{ env.VARIANT_IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          for tag in ${{ steps.metadata.outputs.tags }}; do
            sudo podman tag "${{ env.VARIANT_IMAGE_NAME }}:${{ env.DEFAULT_TAG }}" "${{ env.VARIANT_IMAGE_NAME }}:$tag"
          done
          # Extract Fedora version from the built image
          FEDORA_VERSION=$(sudo podman run --rm ${{ env.VARIANT_IMAGE_NAME }}:${{ env.DEFAULT_TAG }} rpm -E %fedora)
          echo "fedora_version=$FEDORA_VERSION" >> $GITHUB_OUTPUT

      # Rechunk the built image (uses podman + root on ubuntu-24.04)
      - name: Get version info
        id: version_info
        if: github.event_name != 'pull_request'
        run: |
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Load rechunk action
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v6
        with:
          repository: hhd-dev/rechunk
          path: .rechunk
          ref: v1.1.2

      - name: Rechunk image
        id: rechunk
        if: github.event_name != 'pull_request'
        uses: ./.rechunk
        with:
          ref: localhost/${{ env.VARIANT_IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          # Version format: fedora.YYYYMMDD.shortsha (e.g., 41.20251126.abc1234)
          version: "${{ steps.build_image.outputs.fedora_version }}.${{ steps.version_info.outputs.date }}.${{ steps.version_info.outputs.sha }}"
          revision: ${{ github.sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push rechunked image to GHCR
        if: github.event_name != 'pull_request'
        id: push
        env:
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DIGEST=""
          for tag in ${{ steps.metadata.outputs.tags }}; do
            sudo skopeo copy \
              --dest-creds=${{ github.actor }}:$REGISTRY_PASSWORD \
              ${{ steps.rechunk.outputs.ref }} \
              docker://${{ env.IMAGE_REGISTRY }}/${{ env.VARIANT_IMAGE_NAME }}:$tag
            if [[ -z "$DIGEST" ]]; then
              DIGEST=$(skopeo inspect docker://${{ env.IMAGE_REGISTRY }}/${{ env.VARIANT_IMAGE_NAME }}:$tag --format '{{.Digest}}')
            fi
          done
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "registry-path=${{ env.IMAGE_REGISTRY }}/${{ env.VARIANT_IMAGE_NAME }}" >> $GITHUB_OUTPUT

      # This section is optional and only needs to be enabled if you plan on distributing
      # your project for others to consume. You will need to create a public and private key
      # using Cosign and save the private key as a repository secret in Github for this workflow
      # to consume. For more details, review the image signing section of the README.
      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: github.event_name != 'pull_request'

      - name: Sign container image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ steps.push.outputs.registry-path }}@${{ steps.push.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
