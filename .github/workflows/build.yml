---
name: Build container image
on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: "05 11 * * *" # 11:05am UTC everyday
  push:
    tags:
      - stable
      - latest
  workflow_dispatch:

env:
  IMAGE_DESC: "${{ github.event.repository.name }}"
  IMAGE_NAME: "${{ github.event.repository.name }}" # output image name, usually same as repo name
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}" # do not edit
  DEFAULT_TAG: "latest"

concurrency:
  # Group by commit SHA - same commit builds wait for each other
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: false

jobs:
  build_push:
    name: Build and push image (${{ matrix.variant }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        variant:
          - base
          - nvidia
          - nvidia-open

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
          # Set variant-specific image name
          if [[ "${{ matrix.variant }}" == "base" ]]; then
            echo "VARIANT_IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
          else
            echo "VARIANT_IMAGE_NAME=${IMAGE_NAME,,}-${{ matrix.variant }}" >> ${GITHUB_ENV}
          fi

      - name: Get ISO 8601 timestamp for OCI image labels
        id: iso8601
        run: |
          echo "timestamp=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Image Metadata
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        id: metadata
        with:
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }}
            type=raw,value={{date 'YYYYMMDD'}}
            type=raw,value=stable,enable=${{ github.ref == 'refs/tags/stable' }}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            org.opencontainers.image.created=${{ steps.iso8601.outputs.timestamp }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }} (${{ matrix.variant }})
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/${{ github.sha }}/Containerfile.${{ matrix.variant }}
            org.opencontainers.image.title=${{ env.VARIANT_IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Check if image already exists
        id: check_existing
        if: github.event_name != 'pull_request'
        run: |
          # Check if the sha tag is already present in the registry
          if skopeo inspect docker://${{ env.IMAGE_REGISTRY }}/${{ env.VARIANT_IMAGE_NAME }}:sha-${{ github.sha }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image for commit ${{ github.sha }} already exists, will retag only"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image for commit ${{ github.sha }} not found, will build"
          fi

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
        if: steps.check_existing.outputs.exists != 'true'

      - name: Maximize build space
        if: steps.check_existing.outputs.exists != 'true'
        uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6
        with:
          extra-squeeze: true

      - name: Mount BTRFS for podman storage
        id: container-storage-action
        if: steps.check_existing.outputs.exists != 'true'
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        continue-on-error: true
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:2

      - name: Build Image
        id: build_image
        if: steps.check_existing.outputs.exists != 'true'
        run: |
          sudo bash "build-${{ matrix.variant }}.sh" "${{ env.VARIANT_IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          # Extract Fedora version from the built image
          FEDORA_VERSION=$(sudo podman run --rm ${{ env.VARIANT_IMAGE_NAME }}:${{ env.DEFAULT_TAG }} rpm -E %fedora)
          echo "fedora_version=$FEDORA_VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "build_date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Load rechunk action
        if: github.event_name != 'pull_request' && steps.check_existing.outputs.exists != 'true'
        uses: actions/checkout@v6
        with:
          repository: hhd-dev/rechunk
          path: .rechunk
          ref: v1.1.2

      - name: Rechunk image
        id: rechunk
        if: github.event_name != 'pull_request' && steps.check_existing.outputs.exists != 'true'
        uses: ./.rechunk
        with:
          ref: localhost/${{ env.VARIANT_IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          version: "${{ steps.build_image.outputs.fedora_version }}.${{ steps.build_image.outputs.build_date }}.${{ steps.build_image.outputs.short_sha }}"
          revision: ${{ github.sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.event_name != 'pull_request' && steps.check_existing.outputs.exists != 'true'
        env:
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Push rechunked image with a temporary sha tag (untagged push not possible with skopeo)
          sudo skopeo copy \
            --dest-creds=${{ github.actor }}:$REGISTRY_PASSWORD \
            ${{ steps.rechunk.outputs.ref }} \
            docker://${{ env.IMAGE_REGISTRY }}/${{ env.VARIANT_IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Add tags to pushed image
        if: github.event_name != 'pull_request'
        id: tag
        env:
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SOURCE="${{ env.IMAGE_REGISTRY }}/${{ env.VARIANT_IMAGE_NAME }}:sha-${{ github.sha }}"
          echo "Tagging from $SOURCE"

          # Add all tags
          for tag in ${{ steps.metadata.outputs.tags }}; do
            echo "Adding tag: $tag"
            skopeo copy \
              --dest-creds=${{ github.actor }}:$REGISTRY_PASSWORD \
              --src-creds=${{ github.actor }}:$REGISTRY_PASSWORD \
              docker://$SOURCE \
              docker://${{ env.IMAGE_REGISTRY }}/${{ env.VARIANT_IMAGE_NAME }}:$tag
          done

          DIGEST=$(skopeo inspect --creds=${{ github.actor }}:$REGISTRY_PASSWORD docker://$SOURCE --format '{{.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "registry-path=${{ env.IMAGE_REGISTRY }}/${{ env.VARIANT_IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: github.event_name != 'pull_request'

      - name: Sign container image
        if: github.event_name != 'pull_request'
        run: |
          REGISTRY_PATH="${{ steps.tag.outputs.registry-path }}"
          DIGEST="${{ steps.tag.outputs.digest }}"
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${REGISTRY_PATH}@${DIGEST}
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
